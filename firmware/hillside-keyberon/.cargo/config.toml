[target.'cfg(all(target_arch = "arm", target_os = "none"))']
runner = "probe-rs run --chip RP2040 --protocol swd"
# runner = "elf2uf2-rs -d"

rustflags = [
  "-C", "linker=flip-link",
  "-C", "link-arg=--nmagic",
  "-C", "link-arg=-Tlink.x",
  "-C", "link-arg=-Tdefmt.x",
  # code size optimizations
  # "-C", "inline-threshold=5",
  # "-C", "no-vectorize-loops",
]

[build]
target = "thumbv6m-none-eabi"

[alias]
rb = "run --bin"
rrb = "run --release --bin"
